<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    >

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header" class="header"/>
        <br/>
        <div class="contenido">
            <h1>Datos de Clientes</h1>   
            <a th:href="@{/cliente/listado}">Regresar</a>
            <hr/>

                <form th:action="@{/cliente/guardar}"
                      method="post"
                      th:object="${cliente}">

                    <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                    <label fro="nombre">Nombre</label>
                    <input type="text" name="nombre" th:field="*{nombre}"/>
                    <br/>

                    <label fro="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" th:field="*{apellidos}"/>
                    <br/>

                    <label fro="correo">Correo</label>
                    <input type="email" name="correo" th:field="*{correo}"/>
                    <br/>

                    <label fro="telefono">Telefono</label>
                    <input type="tel" name="telefono" th:field="*{telefono}"/>
                    <br/>

                    <label fro="limite">Límite de Crédito</label>
                    <input type="number" name="limite" th:field="*{credito.limite}"/>
                    <br/>

                    <input type="submit" name="guardar" value="Guardar"/>

                </form>
            </div>

        </div>

        <footer th:replace="layout/plantilla :: footer" class="footer"/>    


    </body>
</html>
