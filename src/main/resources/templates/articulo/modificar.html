<!DOCTYPE html>

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <header th:replace="layout/plantilla :: header" class="header"/>
        <br/>
        <div class="contenido">
        
       <h1>Datos de Articulo</h1>   
        <a th:href="@{/articulo/listado}">Regresar</a>
        <hr/>
        <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
            
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/><br/>
            
            <label for="categoria">Categoria:</label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria: ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"/>
            </select>
            <br/>
            
            <label for="descripcion">Descripcion:</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            
            <label for="detalle">Detalle:</label>
            <textArea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
            <br/>
            
            <label for="precio">Precio:</label>
            <input type="number" name="precio" th:field="*{precio}"/>
            <br/>
            
            <label for="existencias">Existencias:</label>
            <input type="number" name="existencias" th:field="*{existencias}"/>
            <br/>
            
            <label for="activo">Existencias:</label>
            <input type="checkbox" name="activo" th:field="*{activo}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
            
        </form>
        
         </div>

        <footer th:replace="layout/plantilla :: footer" class="footer"/>    

    </body>
</html>
