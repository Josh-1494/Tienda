<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header"/>
        
        <div>Saludos</div>

        <p>[[${mensaje}]]</p>

        <!-- Esta es la Segunda parte donde se explica como llamar a un ARRAY -->
        <h2>Informacion de un Clientes</h2>
        
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes !=null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Para cada CLIENTE taer lo que hay en la lista de CLIENTES -->
                    <tr th:each="cliente : ${clientes}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td><a th:href="@{/eliminarCliente/}+ ${cliente.idCliente}"/>Eliminar</td>
                        <td><a th:href="@{/modificarCliente/}+ ${cliente.idCliente}"/>Modificar</td>
                    </tr>
                </tbody>
            </table> 
        </div>
        
        <div th:if="${clientes ==null or clientes.empty}">
            <h4>No se tienen clientes que mostrar!</h4>
        </div>

        <footer th:replace="layout/plantilla :: footer"/>    

    </body>
</html>
