<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    >

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header" class="header"/>

        <div class="contenido">

            <!-- Esta es la Segunda parte donde se explica como llamar a un ARRAY -->
            <h2>Listado de Categorias</h2>

            <a th:href="@{/categoria/nuevo}">Nueva Categoria</a>
            <hr>
                <br/>    

<!-- ----------------------findByDescripcion----------------- -->
                <form th:action="@{/categoria/buscar/}">
                    <label>Buscar por Descripcion: </label>
                    <input type="text" name="descripcion"/>
                    <br/>                
                    <input type="submit" name="buscar" value="Buscar"/>
                </form>
<!-- ----------------------findByDescripcion----------------- -->


                <br/> 
                <br/>
                

                <div th:if="${categorias !=null and !categorias.empty}">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Activo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Para cada CLIENTE taer lo que hay en la lista de CLIENTES -->
                            <tr th:each="categoria : ${categorias}">
                                <td>[[${categoria.descripcion}]]</td>
                                <td>[[${categoria.activo}]]</td>
                                <td><a th:href="@{/categoria/eliminar/}+ ${categoria.idCategoria}"/>Eliminar</td>
                                <td><a th:href="@{/categoria/modificar/}+ ${categoria.idCategoria}"/>Modificar</td>
                            </tr>
                        </tbody>
                    </table> 
                </div>

                <div th:if="${categorias ==null or categorias.empty}">
                    <h4>No se tienen categorias que mostrar!</h4>
                </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" class="footer"/>  

    </body>
</html>
