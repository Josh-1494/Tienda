<!DOCTYPE html>

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header" class="header"/>
        
        <div class="contenido">

        <h2>[[#{articulo.titulo}]]</h2>

        <div th:if="${articulos !=null and !articulos.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>[[#{articulo.descripcion}]]</th>
                        <th>[[#{articulo.precio}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Para cada CLIENTE taer lo que hay en la lista de CLIENTES -->
                    <tr th:each="articulo : ${articulos}">
                        <td>[[${articulo.descripcion}]]</td>
                        <td style="text-align: right">[[${#numbers.formatDecimal(articulo.precio,3,2)}]]</td>
                        <td><a th:href="@{/carrito/agregar/}+ ${articulo.idArticulo}"/>[[#{articulo.comprar}]]</td>
                    </tr>
                </tbody>
            </table> 
        </div>
        
        <div th:if="${articulos ==null or articulos.empty}">
            <h4>[[#{articulo.no_mostrar}]]</h4>
        </div>

        </div>
        
        <footer th:replace="layout/plantilla :: footer" class="footer"/>    

    </body>
</html>
