<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    >

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
       <h1>Datos de Clientes</h1>   
        <a th:href="@{/}">Regresar</a>
        <hr/>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            
            <label fro="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            
            <label fro="apellidos">Apellidos</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            
            <label fro="correo">Correo</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            
            <label fro="telefono">Telefono</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
            
        </form>
        
        


    </body>
</html>
